<p>login-page works!</p>
<div class="form-container">
	<form [formGroup]="userForm" (ngSubmit)="onSubmit()" (submit)="$event.preventDefault()">
		<mat-form-field appearance="fill">
			<mat-label for="name" class="input-label">Name</mat-label>
			<input type="text" id="name" placeholder="john doe" name="name"
				matInput
				required
				formControlName="name"
				>
			<mat-error *ngIf="name?.invalid">{{getNameErrorMessage()}}</mat-error>
		</mat-form-field>
		
		<mat-form-field appearance="fill">
			<mat-label>Enter your email</mat-label>
			<input type="email" id="email" placeholder="pat@example.com" 
				matInput
				required 
				formControlName="email"
				>
			<mat-error *ngIf="email?.invalid">{{getEmailErrorMessage()}}</mat-error>
		</mat-form-field>
		
		<button mat-raised-button color="primary"
			type="submit"
			[disabled]="!userForm.valid"
			class="userform-btn" 
			>
			Submit</button>
		
	</form>
</div>
